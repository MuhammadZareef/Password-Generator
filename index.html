<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="40" value="12" />
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="numbers" checked> Include Numbers
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="lowercase" checked> Include Lowercase
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="uppercase" checked> Include Uppercase
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="symbols" checked> Include Symbols
            </label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="result">
            <h2>Your Password:</h2>
            <p id="password-output"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
